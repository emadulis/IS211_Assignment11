<!DOCTYPE html>
<html>
<head>
    <title>To Do App!</title>

    <h1><img src='http://localhost:5000/static/todolist.jpg'></h1>

    <h2>Your To Do List:</h2>
</head>

<style
= type='text/css'>
body {
    font-size: 16px;
    margin-top: 10;
    font-family: Arial, sans-serif;
    text-decoration: none;
    padding: 10px 0;
}
form {
    font-size: 16px;
    margin-top: 20;
    font-family: Arial, sans-serif;
    text-decoration: none;
    padding: 15px 0;
}
table {
    font-size: 16px;
    margin-top: 20;
    font-family: Arial, sans-serif;
    text-decoration: none;
    padding: 20px 0;
}
</style>
<body>
<form action="/submit" method="post">
    Task : <br>
    <input type="text" name="task">
    <br>
    E-Mail : <br>
    <input type="text" name="email">
    <select name="priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <input type="submit" value="Add To Do Item">
    </select>
</form>

<table border="1" style="width:100%">
    <thead>
    <tr>
        <td>Task</td>
        <td>Email</td>
        <td>Priority</td>
    </tr>

    </thead>
    {% for task in tasks %}
    <tr>
        <td>{{ task.task }}</td>
        <td>{{ task.email }}</td>
        <td>{{ task.priority }}</td>
    </tr>
    {% endfor %}
</table>

<form action="/clear">
    <input type="submit" value="Clear">
</form>

</body>
</html>
